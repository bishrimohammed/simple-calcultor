<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <div class="deg">
          <p class="deg" style="font-size: 16px">DEG</p>
          <i class="bi bi-three-dots-vertical three"></i>
        </div>
        <div class="inp-field">
          <input type="text" class="field" id="field" />
          <input
            type="number"
            class="field display"
            style="border: none; font-size: 20px"
            disabled
            id="field1"
          />
        </div>
      </div>
      <div class="number">
        <div class="num-content" id="num">
          <button class="rip" id="btn">7</button>
          <button class="rip" id="btn">8</button>
          <button class="rip" id="btn">9</button>
          <button id="btn">4</button>
          <button id="btn">5</button>
          <button id="btn">6</button>
          <button id="btn">1</button>
          <button id="btn">2</button>
          <button id="btn">3</button>
          <button id="dot">.</button>
          <button id="btn">0</button>
          <button id="calculate">=</button>
        </div>
        <div class="clear">
          <button id="clear">C</button>
          <button id="oper">/</button>
          <button id="oper">x</button>
          <button id="oper">-</button>
          <button id="oper">+</button>
        </div>
        <div class="toggle" id="move_tog">
          <div
            id="move_tog1"
            class="show"
            style="padding: 15px 0px; cursor: pointer"
          ></div>
          <div class="tog1" id="tog1">
            <button id="inverse">inv</button>
            <button id="rad" style="font-size: 16px">RAD</button>
            <button id="btn">%</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>
            <button id="lan">ln</button>
            <button id="log">log</button>
            <button id="fact">!</button>
            <button id="pi">&Pi;</button>
            <button>e</button>
            <button id="sqt">^</button>
            <button>(</button>
            <button>)</button>
            <button id="sqrroot">&#8730;</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
